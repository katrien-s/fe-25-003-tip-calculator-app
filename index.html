<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
		<title>Frontend Mentor | Tip calculator app</title>
	</head>
	<body>
		<header>
			<img src="/images/logo.svg" alt="" />
		</header>
		<main class="wrapper flow">
			<form action="" class="form-container flow">
				<fieldset>
					<legend>Bill</legend>
					<label for=""></label>
					<input type="number" name="" id="" />
				</fieldset>
				<fieldset>
					<legend>Select Tip %</legend>
					<label for=""></label>
					<input type="radio" name="" id="" />
					<label for=""></label>
					<input type="radio" name="" id="" />
					<label for=""></label>
					<input type="radio" name="" id="" />
					<label for=""></label>
					<input type="radio" name="" id="" />
					<label for=""></label>
					<input type="radio" name="" id="" />
					<label for=""></label>
					<input type="radio" name="" id="" />
				</fieldset>
				<fieldset>
					<legend>Number of People</legend>
					<label for=""></label>
					<input type="number" name="" id="" />
				</fieldset>
			</form>
			<div class="results-container flow">
				<div class="split">
					<div>
						<p>Tip Amount</p>
						<p class="fs-300 text-neutral-500 margin-top">/ person</p>
					</div>
					<p class="fs-900 text-primary-500">$4.27</p>
				</div>
				<div class="flow-space-small split">
					<div class="">
						<p>Total</p>
						<p class="fs-300 text-neutral-500 margin-top">/ person</p>
					</div>
					<p class="fs-900 text-primary-500">$32.79</p>
				</div>
				<button class="button reset-button">Reset</button>
			</div>
		</main>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by Katrien S.
		</footer>
	</body>
</html>
